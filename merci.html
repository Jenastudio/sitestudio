<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merci - Jena Delacre</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .container {
      width: 80%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .merci-message {
      text-align: center;
      margin-top: 50px;
    }
    .merci-message h1 {
      font-size: 36px;
      color: #2a2a2a;
    }
    .merci-message p {
      font-size: 20px;
      color: #555;
      margin-top: 20px;
    }
    .btn {
      display: inline-block;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      font-size: 18px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 30px;
    }
    .btn:hover {
      background-color: #555;
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <img src="images/logo.png" alt="Logo Jena Delacre" class="logo" />
    </div>
  </header>

  <main>
    <div class="container">
      <section class="merci-message">
        <h1>Merci pour votre message !</h1>
        <p>Je vous remercie d'avoir pris le temps de me contacter. Je reviendrai vers vous dès que possible.</p>
        <a href="index.html" class="btn">Retour à l'accueil</a>
      </section>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Jena Delacre - Tous droits réservés</p>
  </footer>
</body>
</html>
